spring:
  application:
    name: soup
  profiles:
    default: local
  datasource:
    url: jdbc:h2:mem:~/soupApplication
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_batch_fetch_size: 100
  data:
    redis:
      host: localhost
      port: 6379
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: dummy
            client-secret: dummy
            scope:
              - email
              - profile
          kakao:
            client-id: dummy
            client-secret: dummy
            client-authentication-method: client_secret_post
            redirect-uri: http://localhost:8080/login/oauth2/c
            authorization-grant-type: authorization_code
            client-name: kakao
            scope:
              - profile_nickname
              - profile_image
              - account_email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

jwt:
  header: Authorization
  issuer: test
  client-secret: test
  expiry-seconds: 180000

front:
  domain: http://localhost:3000
